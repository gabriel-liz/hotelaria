spring.application.name=hotelaria

# ------------------------------------
# 1. Conecte-se ao banco de dados de sistema 'postgres'
# ------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# Resto das configs...
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ------------------------------------
# 2. Configure o Hibernate para usar o banco de dados *alvo*
# (Opcional, mas boa pr√°tica, especialmente com Hibernate 6+)
# ------------------------------------
spring.jpa.properties.hibernate.default_schema=hotel

# Desative o DDL auto do Hibernate *temporariamente* para evitar conflito
# spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true






